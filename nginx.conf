server {
    # Cloud Run sets $PORT=8080
    listen       8080;
    server_name  localhost;

    root   /usr/share/nginx/html;
    index  index.html;

    # For client‚Äêside routing (React Router), fallback to index.html
    location / {
        try_files $uri /index.html;
    }

    # Optional: serve other assets (e.g. /api) or adjust caching here
}
